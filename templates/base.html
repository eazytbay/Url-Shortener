<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <title>{% block title %}URL Shortener{% endblock %}</title>
</head>
<body>
  <header class="bg-dark text-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="{{ url_for('index') }}" class="text-light text-decoration-none fs-3 fw-bold">URLShortener</a>
      <nav class="nav nav-pills">
        <a class="nav-link active" href="#">Home</a>  <a class="nav-link" href="{{ url_for('stats') }}">Stats</a>  </nav>
    </div>
  </header>

  <main class="container py-4">
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center bg-dark text-light py-3">
    <p>&copy; {{ year }} URL Shortener. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>  </body>
</html>
